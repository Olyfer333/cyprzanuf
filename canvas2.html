<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oliver Sylwester</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    canvas {
        display: block;
        margin: auto;
        background-color: #f0f0f0;
    }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        color: '#0095DD',
        velocityX: 3,
        velocityY: -3
    };

    const blackHole = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 50,
        color: '#000000'
    };

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
    }

    function drawBlackHole() {
        ctx.beginPath();
        ctx.arc(blackHole.x, blackHole.y, blackHole.radius, 0, Math.PI * 2);
        ctx.fillStyle = blackHole.color;
        ctx.fill();
        ctx.closePath();
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBall();
        drawBlackHole();

        // Sprawdzenie, czy kulka trafiła w "czarną dziurę"

        if (distance < blackHole.radius + ball.radius) {
